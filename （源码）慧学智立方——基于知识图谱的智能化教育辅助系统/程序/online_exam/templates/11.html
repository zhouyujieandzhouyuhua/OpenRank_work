<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程详情页</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        nav {
            background-color: #f5f5f5;
            padding: 1rem;
            position: relative;
            top: 2rem; /* 向下偏移 */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav a {
            color: black;
            text-decoration: none;
        }

        nav .active a {
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        section#lessons h2 {
            margin-top: 0;
        }

        section#lessons ol {
            list-style-type: decimal;
            padding-left: 2rem;
        }

        section#lessons li h3 {
            margin-top: 0;
        }

        section#lessons li ul {
            list-style-type: disc;
            padding-left: 2rem;
        }

        section#lessons a {
            cursor: pointer;
        }

        nav .active a {
            color: blue; /* Change the active link color to blue */
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-content ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/AIcourse/1/11/gonggao_11">公告</a></li>
            <li><a href="/AIcourse/1/11/kejian_11">课件</a></li>
            <li><a href="#" id="testHomeworkLink">测验与作业</a></li>
            <li><a href="/AIcourse/1/11/exam_11">考试</a></li>
            <li><a href="/AIcourse/1/11/discuss_11">论坛</a></li>
        </ul>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>选择章节练习题</h2>
            <ul>
                <li onclick="goToTest(1)">练习题1</li>
                <li onclick="goToTest(2)">练习题2</li>
                <li onclick="goToTest(3)">练习题3</li>
                <li onclick="goToTest(4)">练习题4</li>
                <li onclick="goToTest(5)">练习题5</li>

            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("modal");
            const testHomeworkLink = document.getElementById("testHomeworkLink");
            const closeModal = document.getElementsByClassName("close")[0];

            testHomeworkLink.onclick = function(event) {
                event.preventDefault();
                modal.style.display = "block";
            }

            closeModal.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });

        function goToTest(chapter) {
            window.location.href = `/AIcourse/1/11/test_11/${chapter}`;
        }
    </script>
</body>
</html>
