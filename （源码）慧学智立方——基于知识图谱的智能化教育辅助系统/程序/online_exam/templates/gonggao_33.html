{% extends 'base.html' %}
<!--7 -->
{% block title %}课程公告{% endblock %}

{% block content %}

{% include '33.html' with course=course %}

<style>
    /* Customizing the font and colors for a sophisticated look */
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
    }

    .announcement {
        margin-top: 40px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .announcement h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
        color: #2c3e50;
    }

    .announcement p {
        font-size: 18px;
        line-height: 1.6;
        color: #7f8c8d;
    }

    /* Additional styling for the course content */
    .course-content {
        margin-top: 30px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .course-content h3 {
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: 600;
        color: #34495e;
    }

    .course-content p {
        font-size: 16px;
        line-height: 1.5;
        color: #95a5a6;
    }
</style>

<section class="announcement">
    <h2>公告</h2>
    <p>{{ course.gonggao_context }}</p>
</section>

<section class="course-content">
    <h3>课程内容</h3>
    <p>{{ course.content }}</p>
</section>

{% endblock %}
