{% extends 'base.html' %}

{% block title %}试卷提交页面{% endblock %}

{% block content %}
<!-- 引入 Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>


    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #a5b8d4;
}
    </style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="successAlert">
                提交成功！
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">试卷提交</h2>
                </div>
                <div class="card-body">
                    <form id="paperSubmitForm">
                        <div class="form-group mb-3">
                            <label for="studentName" class="form-label">学生姓名</label>
                            <input type="text" class="form-control" id="studentName" placeholder="请输入您的姓名" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="studentID" class="form-label">学生ID</label>
                            <input type="text" class="form-control" id="studentID" placeholder="请输入您的学生ID" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="course" class="form-label">课程名称</label>
                            <input type="text" class="form-control" id="course" placeholder="请输入课程名称" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="paperTitle" class="form-label">试卷标题</label>
                            <input type="text" class="form-control" id="paperTitle" placeholder="请输入试卷标题" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="paperFile" class="form-label">上传试卷文件</label>
                            <input type="file" class="form-control" id="paperFile" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">提交试卷</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('paperSubmitForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // 显示提交成功的提示
        document.getElementById('successAlert').classList.remove('d-none');
        // 这里可以添加表单提交的实际逻辑，比如使用 AJAX 提交表单数据
    });
</script>
{% endblock %}
